<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>Contact</title>
    <link rel="icon" type="image/png" href="./Images/icon.png">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid" style="padding:0% 10%;">
            <a class="navbar-brand text-black" href="/">Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon text-white"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./projects.html">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contact.html">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-Contact-container">
         <div class="contact-image-container">
                <img src="./Images/pexels-alex-andrews-271121-821754.jpg" class="image-contact-main" alt="contact Image">
            </div>
            <div class="contact-Form-container">
                <div id="container">
                    <form action="#" method="post" id="contact_form">
                        <div class="name">
                            <label for="name"></label>
                            <input type="text" placeholder="My name is" name="name" id="name_input" required>
                        </div>
                        <div class="email">
                            <label for="email"></label>
                            <input type="email" placeholder="My e-mail is" name="email" id="email_input" required>
                        </div>
                        <div class="message">
                            <label for="message"></label>
                            <textarea style="margin-top: 20px;" name="message" placeholder="I'd like to chat about"
                                id="message_input" cols="30" rows="5" required></textarea>
                        </div>
                        <div class="submit">
                            <input type="submit" value="Send Message" id="form_button" />
                        </div>
                    </form>
                </div>
            </div>
    </div>
</body>

</html>
